<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      <div class="eye-img">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__content">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__content-bottom">
        <div class="ethereum_icon">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="card__icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time-left">
          <img src="images/icon-clock.svg" alt="clock icon" class="card__icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card-content-bottom-right">
        <img src="./images/image-avatar.png" alt="" class="card__avatar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
